<div class="body-container-wrapper" ng-controller="manageCustomerLoginController">
    <div class="log-sign-wrapper pt-5 pb-5">
        <div class="container pt-5 pb-5">
            <div class="row d-flex justify-content-center align-items-center flex-column pl-3 pl-sm-0 pr-3 pr-sm-0">
                <div class="col-lg-6 col-md-10 p-0">
                    <ul class="nav log-sign-tab">
                        <li class="active"><a ui-sref="app.Login"><i class="fa fa-user" aria-hidden="true"></i>Login</a></li>
                        <li><a ui-sref="app.userRegister"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign up</a></li>
                    </ul>
                </div>
                <div class="col-lg-6 col-md-10 desaturated-blue p-5">
                    <form ui-jq="validate" name="tblCustomerlogin" class="log-sing-form">
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="text" class="form-control cm-input " ng-model="CustomerModel.Email" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control cm-input " name="password" ng-model="CustomerModel.Password" placeholder="Password">
                        </div>
                        <div class="form-group button-group text-center mt-4">
                            <button type="submit" value="" class="btn btn-success custom-form-btn" ng-click="tblCustomerlogin.$valid && customerlogin()">LOG IN</button>
                        </div>
                        <div class="form-group text-center"><a href="#">Forgot password?</a> </div>
                        <div class="form-group text-center">
                            <a ui-sref="app.userRegister" class="btn btn-info custom-form-signup">Don't have account? Sign up for free!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="loginTimeOut">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-success">
                    <h4 class="modal-title ">!Time Out </h4>
                </div>
                <div class="modal-body">
                    <h6 class="mb-4">Time Out for login Do you want exceed your time for  next 3 mintue or go back?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="exceedTime()">Exceed Time</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="goBack()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
