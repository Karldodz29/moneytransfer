<div class="" data-ng-controller="LoginCtrl">
  <div class="session-content">
    <div class="card card-block form-layout">
      <form role="form" action="/" ui-jq="validate" name="tbllogin" ui-options="validationSignin">
        <div class="text-xs-center m-b-3">
          <img src="images/logo-icon.png" alt="" class="m-b-1"/>
          <h5>
            Welcome back Customer!
          </h5>
          <p class="text-muted">
            Sign in with your app id to continue.
          </p>
        </div>
        <fieldset class="form-group">
          <label for="username">
            Enter your username
          </label>
          <input type="text" class="form-control form-control-lg" ng-model="CustomerModel.Email" id="username" placeholder="username" required/>
        </fieldset>
        <fieldset class="form-group">
          <label for="password">
            Enter your password
          </label>
          <input type="password" class="form-control form-control-lg" id="password" ng-model="CustomerModel.Password" placeholder="********" required/>
        </fieldset>
        <label class="custom-control custom-checkbox m-b-1">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Stay logged in</span>
        </label>
        <button class="btn btn-primary btn-block btn-lg" type="button" ng-click="tbllogin.$valid && customerlogin()">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
